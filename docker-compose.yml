version: '3'

services:
  admin_backend:
   build:
     context: .
     dockerfile: Dockerfile
   command: 'python manage.py runserver 0.0.0.0:8020'
   ports:
     - 8020:8020
   extra_hosts:
     - "otherhost:192.168.0.20"

   volumes:
     - .:/app
   depends_on:
     - db

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python consumer.py'
    depends_on:
      - db

  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306